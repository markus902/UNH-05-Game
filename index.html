<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    
    <title>Star Wars RPG Game</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12 characters">
                <h2>Star Wars RPG</h2>
            </div>   
        </div> 

        <div class="row">
            <div class="col-12 character-headline">
                <h4>Your Character</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12 character-choice">
               
            </div>
        </div>

        <div class="row">
            <div class="col-12 attack-section">
                <h4>Enemies available to attack. 
                    <br> Fight Section
                </h4>
                <button class="attack-btn">Attack!!!</button>
            </div>
        </div>
                
        <div class="row">
            <div class="col-12 defender-headline">
                <h4>Defender</h4>
            </div>
        </div>    
                 
          
        <div class="row">
            <div class="col-12 defender">

            </div>
        </div>

    </div>




</body>
</html>

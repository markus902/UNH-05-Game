<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    
    <title>Star Wars RPG Game</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 class="animated slideInDown delay-1s">Star Wars RPG</h1>
                <form id="form">
                    <!-- <input type="radio" name="random-opponent" value="false" checked> Choose random opponent<br>
                    <input type="radio" name="random-opponent" value="true"> Choose opponent yourself -->
                </form>
            </div>   
        </div> 

        <div class="row text-center">
            <div class="col-12 characters mt-4 text-center"></div>
        </div>
       
        <div class="row">
            <div class="col-6 ">
                <h4 class="hidden">Your Character</h4>
                <div class="character-choice"></div>
            </div>
            
            <div class="col-6 defender-headline">
                <h4 class="hidden">Defender</h4>
                <div class="defender"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 attack-section mt-4 pt-3">
                <h4 class="hidden">Enemies available to attack.</h4>
            </div>
        </div>

        <div class="row text-center mt-4">
            <div class="col-12">       
                <button type="button" class="btn btn-dark attack-btn">Attack!!!</button>
                <button type="button" class="btn btn-dark reset-btn">Reset Game</button>
                <br><br>
                <p>Instructions: Choose a character and beat all remaining ones in the list. Your attack will increase with experience.</p>
            </div>
        </div>
    </div>
<script src="./assets/javascript/game.js"></script>


</body>
</html>
